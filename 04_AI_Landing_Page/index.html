<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCBrain</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <div class="head-left">
                <img src="images/logo.png" alt="logo">
                <h1>MCBRAIN</h1>
            </div>
            <ul>
                <li><a href="#">FRATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">HOW TO USE</a></li>
                <li><a href="#">RODMAP</a></li>
            </ul>

            <div class="head-right">
                <a href="#">
                    NEW ACOUNT
                </a>
                <div class="button-box">
                    <button id="signinButton">SIGN IN</button>
                </div>
            </div>
        </header>


        <section class="hero">
            <img class="hero-blur-image" src="images/hero blur img.png" alt="">
            <img class="hero-icons-image parallax" data-speed="4" src="images/hero icons img.png" alt="">
            <img class="hero-rings-image" src="images/hero rings img.png" alt="">

            <h1>Discover the Endless Possibilities of AI Conversation with MCBRAIN</h1>
            <h3>Unlish the power of AI with MCBRAIN. Enhance your productivity with MCBRAIN, the ultiate OpenAI-power chate app.</h3>
            <button>Get Started</button>

            <div class="hero-image-box">
                <div class="robot-box">
                    <div class="robot-header"></div>
                    <img src="images/robot1.png" alt="ribot-img">
                </div>

                <div class="element1">
                    <img src="images/element1.png" alt="le1-img">
                </div>
                <div class="element2">
                    <img src="images/element2.png" alt="le2-img">
                </div>
            </div>
        </section>

        <div id="signinPage" class="signin-page-box">
            <div class="signin-page">
                <h1>Sign In</h1>
                <input type="text" placeholder="User Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button>Sign in</button>
                <p>Login</p>
                <div id="closeIcon"><i class='bx bx-x'></i></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
